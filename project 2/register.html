<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bodyregister">
    <i class="bi bi-book-fill"></i>
    <div class="registerwrapper">
        <div class="register">
            <h2>Kayıt Ol</h2>
            <form action="index.html" class="idregister">
                <label>
                    <div class="registertext1"><input type="text" placeholder="İsim" required></div>
                </label>
                <label>
                    <div class="registertext2"><input type="text" placeholder="Soyisim" required></div>
                </label>
                <label>
                    <div class="registertext3"><input type="email" placeholder="E-mail" required></div>
                </label>
                <label>
                    <div class="registertext4"><input type="password" placeholder="Şifre" required></div>
                </label>
                <label>
                    <div class="registertext5"><input type="checkbox" required><b class="kanun">Kişisel Verilerin Korunması metnini okudum ve kabul ediyorum.</b></div>
                </label>
                <button class="registerbutton">Üye Ol</button>
            </form>
            <div class="girisyap"><b>Zaten bir hesabın var mı?</b><a href="login.html">GİRİŞ YAP</a></div>
            <div class="anasayfaregister"><a href="index.html">ANA SAYFAYA DÖN</a></div>
        </div>
    </div>
</body>

</html>
