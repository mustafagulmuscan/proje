<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG TODO LİST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>MG TODO LİST</h1>
    </header>

    <form action="">
        <div class="search">
            <input type="text" class="todo-input" placeholder="ADD...">
            <button type="submit" class="todo-input-button">ADD</button>
        </div>
        <div class="select">
            <select name="todos"class="filter-todo">
                <option value="all">ALL</option>
                <option value="completed">completed</option>
                <option value="ancomplated">ancomplated</option>
            </select>
        </div>
    </form>
    <div class="todo-list-wrapper">
        <ul class="todo-list"></ul>
    </div>
    <div class="alert-wrapper">
        <div class="alert-success">
            <div>Ekleme Başarılı</div>
        </div>
        <div class="alert-worning">
            <div>Boş değer giremezsinin</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
